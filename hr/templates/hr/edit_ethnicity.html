{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-flex align-items-center justify-content-between">
                    <h4 class="mb-0 font-size-18">Kengen</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Careers</a></li>
                            <li class="breadcrumb-item active">{{ethnicity.name}}</li>
                        </ol>
                    </div>
                    
                </div>
            </div>
        </div>     
        <div class="row">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.name.id_for_label }}" class="col-form-label">Ethnicity Group Name</label>
                                {{ form.name|as_crispy_field }}
                            </div>
                          
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary active">Save ethnicity Group</button>
                                <a href="{% url 'hr:ethnicities' %}" class="btn btn-primary active">Back to Ethnicities</a>
                            </div>
                        </form>
                    </div>
                    <!-- end card-body -->
                </div>
                <!-- end card -->
            </div>
            <!-- end col -->
        </div>
        
        
       <!--end row-->
    </div>
</div>
{% endblock content %}
